<p>{{pageTitle}}</p>

<div *ngFor="let tm of teamData">{{tm._id}} | {{tm.count}}</div>
<div *ngIf="(draftSseService.draftData$ | async) || []  as draftdata">
<div *ngFor='let rowLoop of counter(24) ;let r= index' class="row">
  <div *ngFor='let colLoop of counter(10); let c=index' class="col">
    <div class="draft-cell">
    <div>Pos</div>
    <div>Plyr{{draftdata[(r)*10 + c] | json}}</div>
    <div>r{{r}}c{{c}}</div>
    </div>
  </div>
</div>
</div>


<app-player-list
[players$]="players.allPlayers$"
[colNames]="colNames"
[ownerPrimaryTeam]="ownerPrimaryTeam"
defaultAddType="draft"
>
</app-player-list>
