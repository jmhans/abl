<p>{{pageTitle}}</p>


<div *ngFor="let tm of draftSseService.draftOrder$ | async">
  {{tm.tm.nickname}} |  {{tm.roster.roster.length}} total players | {{playersDrafted(tm.roster.roster)}} Players drafted

</div>





<div *ngFor="let tm of teamData">{{tm._id}} | {{tm.count}}</div>
<div *ngIf="(draftSseService.draftData$ | async) as draftdata">
<div class="row">
  <div *ngFor='let draftTm of draftdata.order; let c=index' class="col">
    <div class="header-cell">
      <div>{{draftTm.nickname}}</div>
    </div>
  </div>
</div>
<div *ngFor='let rd of draftdata.picks ;let r= index' class="row">
  <div *ngFor='let draftTm of rd; let c=index' class="col">
    <div [ngClass]="{'next-pick': r == draftdata.currentPick.row && c == draftdata.currentPick.column, 'draft-cell': r != draftdata.currentPick.row || c != draftdata.currentPick.column}">
    <div *ngIf="draftTm as pick">{{pick?.player?.name}} ({{pick?.player?.team}} - {{pick?.player?.position}})</div>
    </div>
  </div>
</div>
</div>


<app-player-list
[players$]="players.allPlayers$"
[colNames]="colNames"
[ownerPrimaryTeam]="ownerPrimaryTeam"
defaultAddType="draft"
>
</app-player-list>
